<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Formulário de Contato</title>
</head>
<body>
  <main>
    <form id="contact-form" novalidate>
      <h1 class="titulo">Entre em contato</h1>

      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
      </div>

      <div>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required />
      </div>

      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <fieldset>
        <legend>Tipo de consulta</legend>

        <label for="general-enquiry">
          <input type="radio" id="general-enquiry" name="query-type" value="general-enquiry" required />
          Requerimento Geral
        </label>

        <label for="support-request">
          <input type="radio" id="support-request" name="query-type" value="support-request" required />
          Solicitação de suporte
        </label>
      </fieldset>

      <div>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>
      </div>
      
        <input type="radio" id="confirm" name="query-type" value="support-request" required>
        <label for="confirm">I consent to being contacted by the team</label>
      
      <button type="submit" id="submit">Enviar</button>

      <div id="success-message" role="alert" aria-live="polite">
        Mensagem enviada com sucesso!
      </div>
    </form>
  </main>

  <script src="script.js"></script>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.  
    Coded by <a href="#">LariBits</a>.
  </div>
</body>
</html>
